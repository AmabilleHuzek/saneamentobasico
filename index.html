<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatar Problema de Saneamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Relatar Problema de Saneamento</h1>
    <form id="form">
      <input name="problema" placeholder="Problema" required>
      <input name="localizacao" placeholder="LocalizaÃ§Ã£o" required>
      <input name="solucao" placeholder="SoluÃ§Ã£o proposta">
      <input name="custo" type="number" placeholder="Custo estimado (R$)">
      <input name="retorno" type="number" placeholder="Retorno estimado (R$)">
      <input name="concorrente" placeholder="Concorrente">
      <button type="submit">Enviar</button>
    </form>

    <h2>ðŸ“Œ Relatos enviados</h2>

  <script>
    const form = document.getElementById('form');
    const lista = document.getElementById('lista');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const dados = Object.fromEntries(new FormData(form));
      const item = document.createElement('div');
      item.className = 'card';
      item.innerHTML = `
        <h3>${dados.problema}</h3>
        <p><strong>LocalizaÃ§Ã£o:</strong> ${dados.localizacao}</p>
        <p><strong>SoluÃ§Ã£o:</strong> ${dados.solucao || 'NÃ£o informada'}</p>
        <p><strong>Custo:</strong> R$${dados.custo || '0'} | <strong>Retorno:</strong> R$${dados.retorno || '0'}</p>
        <p><strong>Concorrente:</strong> ${dados.concorrente || 'Nenhum'}</p>
      `;
      lista.prepend(item);
      form.reset();
    });
  </script>
</body>
</html>
